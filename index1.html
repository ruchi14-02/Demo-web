<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Loan Calculator</title>
   <!-- <script>
        #loading{
            display:none;
        }
    </script>-->
</head>

<body>

    <body class='bg-dark'>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <div class="heading display-3 pb-3">
                        Loan Calculator
                        </div>
                        <form id="loan-form">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        $
                                    </span>

                                    <input type="number" name="test1" class="form-control" id="loan-amount"
                                        placeholder="Loan amount">
                                </div>

                            <br>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        %
                                    </span>

                                    <input type="number" name="test2" class="form-control"  id="interest-amount"
                                        placeholder="intrest amount">
                                </div>
                            <br>
                                <div class="input-group">

                                    <input type="number" name="test3" class="form-control"  id="Repayment-years"
                                        placeholder="Repayment years">
                                </div>
                            <br>

                                <input type="submit" class="btn btn-dark
                            btn-block col-md-12" value="calculate">

                        </form>
                        <!--loader-->
                       <!--  <div class="loading">
                                    <img src="loading.gif" alt="">
                               </div>-->
                        <!--RESULT-->
                        <h3>RESULT</h3>
                        <form class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control"  id="Monthly-payment"
                                    placeholder="Monthly payment">
                            </div>
                        </form>
                        <br>
                        <form class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control"  id="Total-payment"
                                    placeholder="Total payment" >
                            </div>
                        </form>
                        <br>
                        <form class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control"  id="Total-interest"
                                    placeholder="Total interest" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
